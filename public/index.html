<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.scss">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet ">
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="header" style="background-image: url(images/inline_image_preview.jpg)">
            <h1 id="totalTime"></h1>
        </div>

        <div id="genre-headding" class="Comedy-heading">
            <img class="logo-img" src="images/comedy-icon.png" alt="comedy logo">
            <h2>Comdey</h2>
        </div>
        <div id="genre-headding" class="action-heading">
            <img class="logo-img" src="images/action-icon.png" alt="Action logo">
            <h2>Action</h2>
        </div>
        <div id="genre-headding" class="thriller-heading">
            <img class="logo-img" src="images/thriller-icon.png" alt="Thriller logo">
            <h2>Thriller</h2>
        </div>
        <div id="genre-headding" class="horror-heading">
            <img class="logo-img" src="images/horror-icon.png" alt="Horror logo">
            <h2>Horror</h2>
        </div>
        <div id="genre-headding" class="romance-heading">
            <img class="logo-img" src="images/romance-icon.png" alt="Romance logo">
            <h2>Romance</h2>
        </div>
        <div id="genre-headding" class="other-heading">
            <img class="logo-img" src="images/other-icon.png" alt="Other logo">
            <h2>Other</h2>
        </div>
        <!-- main body -->
        <div id="genre-container" class="comedy-container"></div>
        <div id="genre-container" class="action-container"></div>
        <div id="genre-container" class="thriller-container"></div>
        <div id="genre-container" class="horror-container"></div>
        <div id="genre-container" class="romance-container"></div>
        <div id="genre-container" class="other-container"></div>
    </div>

    <!-- add media Button -->
    <button popUpButton class="material-icons popUpButton" style="font-size: 40px">add</button>

   <!-- code taken and adapted from https://replit.com/@DECO2017/TabPageNavigation -->
    <dialog class="form-popup">
        <button closeButton type="button" class="btn">X</button>
        <h2>Pick a Media</h2>
        <!-- Create a nav bar with appropriate names and link to the contents -->
        <nav>
            <ul class="tabs">
                <li data-tab-target="#movie" class="active tab">Movie</li>
                <li data-tab-target="#tv-show" class="tab">TV Show</li>
            </ul>
        </nav>

        <!-- Create a main element to house the contents -->
        <main class="tab-content">
            <!-- Create individual sections with appropriate ID's for the content/pages you want to include -->

            <!-- Movie page section -->
            <section id="movie" data-tab-content class="active">
                <form id="movieForm">
                    <label for="movieName"><b>Movie Name</b></label><br>
                    <input type="text" placeholder="e.g Nemo" name="movieName" id="movieName" required>
                    <br><br>
                    <label for="movieDirector"><b>Movie Director</b></label><br>
                    <input type="text" placeholder="e.g Andrew Stanton" name="movieDirector" id="movieDirector" required>
                    <br><br>
                    <label for="movieDuration"><b>Movie Duration (in minutes)</b></label><br>
                    <input type="number" placeholder="120" name="movieDuration" id="movieDuration" required>
                    <br><br>
                    <label for="movieGenre"><b>Movie Genre</b></label><br>
                    <select name="movieGenre" id="movieGenre" required>
                        <option value="" disabled selected hidden>Choose a genre</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Action">Action</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Other">Other</option>
                    </select>
                    <br><br>
                    <label for="movieRating"><b>Select a rating out of 5</b></label><br>
                    <select name="movieRating" id="movieRating" required>
                        <option value="" disabled selected hidden>Add a rating</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <br><br>
                    <label for="movieEmojiReview"><b>Add an emoji review</b></label><br>
                    <input type="checkbox" id="movieEmojiReview1" name="movieEmojiReview1" value="üòç">
                    <label for="movieEmojiReview">üòç</label><br>
                    <input type="checkbox" id="movieEmojiReview2" name="movieEmojiReview" value="üò≠">
                    <label for="movieEmojiReview">üò≠</label><br>
                    <input type="checkbox" id="movieEmojiReview3" name="movieEmojiReview" value="üò±">
                    <label for="movieEmojiReview">üò±</label><br>
                    <input type="checkbox" id="movieEmojiReview4" name="movieEmojiReview" value="ü•±">
                    <label for="movieEmojiReview">ü•±</label>
                    <br><br>
                    <label for="movieWrittenReview">Review</label><br>
                    <textarea rows="4" cols="50" name="movieWrittenReview" id="movieWrittenReview" placeholder="Enter your review here" required></textarea>
                    <br><br>
                    <input type="submit" value="Submit" class="submittButton">
                </form>
            </section>
        <!-- Tv Page Section -->
            <section id="tv-show" data-tab-content>
                <form id="tvForm">
                    <label for="tvName"><b>TV Show Name</b></label><br>
                    <input type="text" placeholder="e.g Young Rolays" name="tvName" id="tvName" required>
                    <br><br>
                    <label for="tvSeason"><b>Season</b></label><br>
                    <input type="number" placeholder="4" name="tvSeason" id="tvSeason" required>
                    <br><br>
                    <label for="tvEpisode"><b>Episode</b></label><br>
                    <input type="number" placeholder="23" name="tvEpisode" id="tvEpisode" required>
                    <br><br>
                    <label for="tvDuration"><b>TV Duration (in minutes)</b></label><br>
                    <input type="number" placeholder="40" name="tvDuration" id="tvDuration" required>
                    <br><br>
                    <label for="tvGenre"><b>TV Genre</b></label><br>
                    <select name="tvGenre" id="tvGenre" required>
                        <option value="" disabled selected hidden>Choose a genre</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Action">Action</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Other">Other</option>
                    </select>
                    <br><br>
                    <label for="tvRating"><b>Select a rating out of 5</b></label><br>
                    <select name="tvRating" id="tvRating" required>
                        <option value="" disabled selected hidden>Add a rating</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="4">5</option>
                    </select>
                    <br><br>
                    <label for="tvEmojiReview"><b>Add an emoji review</b></label><br>
                    <input type="checkbox" id="tvEmojiReview1" name="tvEmojiReview" value="üòç">
                    <label for="emoji1">üòç</label><br>
                    <input type="checkbox" id="tvEmojiReview2" name="tvEmojiReview" value="üò≠">
                    <label for="emoji1">üò≠</label><br>
                    <input type="checkbox" id="tvEmojiReview3" name="tvEmojiReview" value="üò±">
                    <label for="emoji1">üò±</label><br>
                    <input type="checkbox" id="tvEmojiReview4" name="tvEmojiReview" value="ü•±">
                    <label for="emoji1">ü•±</label>
                    <br><br>
                    <label for="text">Review</label><br>
                    <textarea rows="4" cols="50" name="tvWrittenReview" id="tvWrittenReview" placeholder="Enter your review here" required></textarea>
                    <br><br>
                    <input type="submit" value="Submit" class="submittButton">
                </form>
            </section>
        </main>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
