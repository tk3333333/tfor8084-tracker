<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/main.scss">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet ">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>You have watched 376493487 hours of film</h1>
        </div>

        <div id="genre-headding" class="Comedy-heading">
            <img class="logo-img" src="images/dog1.jpg" alt="comedy logo">
            <h2>Comdey</h2>
        </div>
        <div id="genre-headding" class="action-heading">
            <img class="logo-img" src="images/dog1.jpg" alt="Action logo">
            <h2>Action</h2>
        </div>
        <div id="genre-headding" class="thriller-heading">
            <img class="logo-img" src="images/dog1.jpg" alt="Thriller logo">
            <h2>Thriller</h2>
        </div>
        <div id="genre-headding" class="horror-heading">
            <img class="logo-img" src="images/dog1.jpg" alt="Horror logo">
            <h2>Horror</h2>
        </div>
        <div id="genre-headding" class="romance-heading">
            <img class="logo-img" src="images/dog1.jpg" alt="Romance logo">
            <h2>Romance</h2>
        </div>
        <div id="genre-headding" class="other-heading">
            <img class="logo-img" src="images/dog1.jpg" alt="Other logo">
            <h2>Other</h2>
        </div>
        <div id="see" class="comedy-container"></div>
        <div id="see" class="action-container"></div>
        <div id="see" class="thriller-container"></div>
        <div id="see" class="horror-container"></div>
        <div id="see" class="romance-container"></div>
        <div id="see" class="other-container"></div>
    </div>

    <button popUpButton class="material-icons popUpButton" style="font-size: 40px">add
    </button>

   
    <dialog class="form-popup">
        <button closeButton type="button" class="btn">X</button>
        <h2>Pick a Media</h2>
        <!-- Create a nav bar with appropriate names and link to the contents -->
        <nav>
            <ul class="tabs">
                <li data-tab-target="#movie" class="active tab">Movie</li>
                <li data-tab-target="#tv-show" class="tab">TV Show</li>
            </ul>
        </nav>

        <!-- Create a main element to house the contents -->
        <main class="tab-content">
            <!-- Create individual sections with appropriate ID's for the content/pages you want to include -->

            <!-- Home page section -->
            <section id="movie" data-tab-content class="active">
                <h1>Movie</h1>
                <form id="movieForm">
                    <label for="movieName"><b>Movie Name</b></label><br>
                    <input type="text" placeholder="e.g Nemo" name="movieName" id="movieName" required>
                    <br><br>
                    <label for="movieDuration"><b>Movie Duration (in minutes)</b></label><br>
                    <input type="number" placeholder="120" name="movieDuration" id="movieDuration" required>
                    <br><br>
                    <label for="movieGenre"><b>Movie Genre</b></label><br>
                    <select name="movieGenre" id="movieGenre" required>
                        <option value="" disabled selected hidden>Choose a genre</option>
                        <option value="comedy">Comedy</option>
                        <option value="action">Action</option>
                        <option value="thriller">Thriller</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="other">Other</option>
                    </select>
                    <br><br>
                    <label for="movieRating"><b>Select a rating out of 5</b></label><br>
                    <select name="movieRating" id="movieRating" required>
                        <option value="" disabled selected hidden>Add a rating</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <br><br>
                    <label for="movieEmojiReview"><b>Add an emoji review</b></label><br>
                    <input type="checkbox" id="movieEmojiReview" name="movieEmojiReview" value="happy">
                    <label for="movieEmojiReview">:)</label><br>
                    <input type="checkbox" id="movieEmojiReview" name="movieEmojiReview" value="happy">
                    <label for="movieEmojiReview">:)</label><br>
                    <input type="checkbox" id="movieEmojiReview" name="movieEmojiReview" value="happy">
                    <label for="movieEmojiReview">:)</label>
                    <br><br>
                    <label for="movieWrittenReview">Review</label><br>
                    <textarea rows="4" cols="50" name="movieWrittenReview" id="movieWrittenReview" placeholder="Enter your review here" required></textarea>
                    <br><br>
                    <input type="submit" value="Submit" closeButton>
                </form>
            </section>

            <section id="tv-show" data-tab-content>
                <h1>Tv Show</h1>
                <form id="tvForm">
                    <label for="tvName"><b>TV Show Name</b></label><br>
                    <input type="text" placeholder="e.g Young Rolays" name="tvName" id="tvName" required>
                    <br><br>
                    <label for="tvSeason"><b>Season</b></label><br>
                    <input type="number" placeholder="4" name="tvSeason" id="tvSeason" required>
                    <br><br>
                    <label for="tvEpisode"><b>Episode</b></label><br>
                    <input type="number" placeholder="23" name="tvEpisode" id="tvEpisode" required>
                    <br><br>
                    <label for="tvDuration"><b>TV Duration (in minutes)</b></label><br>
                    <input type="number" placeholder="40" name="tvDuration" id="tvDuration" required>
                    <br><br>
                    <label for="tvGenre"><b>TV Genre</b></label><br>
                    <select name="tvGenre" id="tvGenre" required>
                        <option value="" disabled selected hidden>Choose a genre</option>
                        <option value="comedy">Comedy</option>
                        <option value="action">Action</option>
                        <option value="thriller">Thriller</option>
                        <option value="horror">Horror</option>
                        <option value="romance">Romance</option>
                        <option value="other">Other</option>
                    </select>
                    <br><br>
                    <label for="tvRating"><b>Select a rating out of 5</b></label><br>
                    <select name="tvRating" id="tvRating" required>
                        <option value="" disabled selected hidden>Add a rating</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="4">5</option>
                    </select>
                    <br><br>
                    <label for="tvEmojiReview"><b>Add an emoji review</b></label><br>
                    <input type="checkbox" id="tvEmojiReview" name="tvEmojiReview" value="happy">
                    <label for="emoji1">:)</label><br>
                    <input type="checkbox" id="tvEmojiReview" name="tvEmojiReview" value="happy">
                    <label for="emoji1">:)</label><br>
                    <input type="checkbox" id="tvEmojiReview" name="tvEmojiReview" value="happy">
                    <label for="emoji1">:)</label>
                    <br><br>
                    <label for="text">Review</label><br>
                    <textarea rows="4" cols="50" name="tvWrittenReview" id="tvWrittenReview" placeholder="Enter your review here" required></textarea>
                    <br><br>
                    <input type="submit" value="Submit" >
                </form>
            </section>
        </main>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
